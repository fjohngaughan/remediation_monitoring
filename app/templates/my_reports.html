{% extends 'base.html' %}

{% block content %}
<br>
{% for r in my_reports %} 
    <h4><a href="{{ url_for('report_details', report_id=r.id) }}">{{ r.report_name }}</a> &nbsp; <span><h6><button>Scan for Updates</button></h6></span></h4>
    {% for i in range(r.sites|length) %}
        <h6>- {{ r.sites[i].site_name }} ({{ r.sites[i].gt_global_id }})</h6>
    {% endfor %}
    <br>
{% endfor %}
<h5><a href="{{ url_for('addreport') }}">Add a new report</a></h5>


{% endblock content %}
